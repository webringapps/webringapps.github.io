      <div class="col-md-6">
        <span class="copyright">Copyright &copy; {{ .Site.Params.sitename }} 2017</span>
      </div>
      <div class="col-md-6">
        <ul class="list-inline social-buttons">
          <li class="list-inline-item">
            <a href="{{ .Site.Params.social.twitter }}">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="{{ .Site.Params.social.facebook }}">
              <i class="fa fa-facebook"></i>
            </a>

          <li class="list-inline-item">
            <a href="{{ .Site.Params.social.linkedin }}">
              <i class="fa fa-linkedin"></i>

        </ul>
      </div>
    </div>
  </div>
</footer>
