<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {{ if isset .Params "meta" }}
      <title>{{ .Params.meta.title }} | {{ .Site.Params.sitename }}</title>
  {{ else }}
      <title>{{ .Title }} | {{ .Site.Params.sitename }}</title>
  {{ end }}
  
  <meta name="keywords" content="{{ .Params.meta.keywords }}" />
  <meta name="description" content="{{ .Params.meta.description }}"/>
  <meta name="author" content="{{ .Site.Params.author.name }}">
  <meta name="google-site-verification " content="{{ .Site.Params.googleVerification }} " />

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='//fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="/css/main.min.css" rel="stylesheet">

</head>
