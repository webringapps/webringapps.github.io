<!DOCTYPE html>
<html lang="en">
{{ partial "head" . }}

<body id="page-top">
  {{ partial "nav-top" . }}

  <!-- Header -->
  <header class="masthead">
      <div class="container">
          <div class="intro-text">
              <div class="intro-lead-in"><h1>{{ .Title }}</h1></div>
              <div class="intro-heading"></div>
          </div>
      </div>
  </header>

  <section class="flat-row pad-top50px pad-bottom50px">
    <div class="container white-wrap">
      <div class="row">
        <div class="col-md-12">
          <div class="course-list">
            <ul>
            {{ range .Data.Pages }}
              {{ .Render "li"}}
            {{ end }}
            </ul>
          </div>
        </div><!-- /.col-md-12 -->
      </div><!-- /.row -->
    </div><!-- /.container -->
  </section><!-- /.flat-row -->
  {{ partial "footer" . }}
</body>
